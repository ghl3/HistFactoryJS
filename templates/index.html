<!DOCTYPE html>

<html>

  <head>

    <title>HistFactoryJS</title>    

    <meta name="keywords" content="HistFactory, ROOT, Physics, Statistics, Particle Physics, Large Hadron Collider, LHC, ATLAS" >
    <link rel="shortcut icon" href="/favicon.ico" >
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <!-- Include the stylesheet: -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css" media="screen">
